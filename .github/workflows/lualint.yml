name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          # Install LuaRocks
          sudo apt-get update
          sudo apt-get install -y luarocks
          
          # Install luacheck using LuaRocks
          sudo luarocks install luacheck
          
          # Check the exit code of the installation command
          if [ $? -ne 0 ]; then
            echo "Failed to install luacheck"
            exit 1
          fi

      - name: Lint code
        run: |
          # Run linting command (replace with your linting command)
          luacheck .
